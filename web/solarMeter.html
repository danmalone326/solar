<html>
    <head>
        <meta charset="utf-8"/>
        <title>Solar Meter</title>
        <link rel="stylesheet" href="solarMeter.css">
    
        <meta http-equiv="Cache-Control" content="no-store" />
        <meta http-equiv="expires" content="0" />
    
    <!-- For iOS -->
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 
        <link rel="apple-touch-icon" href="iphon_tetris_icon.png"/>
        <link rel="apple-touch-startup-image" href="startup.png" />
     -->

    <!-- For Android  -->
        <meta name="mobile-web-app-capable" content="yes">
    <!-- 
        <link rel="shortcut icon" sizes="196x196" href="youriconhighres.png">
        <link rel="shortcut icon" sizes="128x128" href="youricon.png">
     -->
    
        <script src="solarMeter.js"></script>
        <script src="meter-svg.js"></script>
    </head>

    <body onload="onload();"  onresize="resize();">
        <div id="mainContainer" class='mainContainer'>
            <div id="analogMeter" class="dashboard" >
                <div id="analogMeterContainer" class="analogMeterContainer">
                    <svg id="analogMeterSvg" class="analogMeterSvg"></svg>
                    <div id="analogUnit" class="lcdOuter">
                        <div id="analogUnitBack" class="lcdBack">
                            <span class="techFont">kWh x</span><span class="sevenSegmentFont">1.0.0.0.</span>
                        </div>
                        <div id="analogUnitFront" class="lcdFront">
                            <span id="analogUnitFrontText" class="techFont"></span><span id="analogUnitFrontMulti" class="sevenSegmentFont"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="digitalMeter" class="dashboard">
                <div id="digitalDisplay" class="digitalDisplay">
                    <div id="mainDigitalRow">
                        <div id="digitalValue" class="lcdOuter sevenSegmentFont">
                            <div id="digitalValueBack" class="lcdBack"></div>
                            <div id="digitalValueFront" class="lcdFront"></div>
                        </div>
                        <div id="digitalUnit" class="lcdOuter techFont">
                            <div id="digitalUnitBack" class="lcdBack"></div>
                            <div id="digitalUnitFront" class="lcdFront">kW</div>
                        </div>
                    </div>
                    <div id="info1Row">
                        <div id="info1Label" class="lcdOuter techFont">
            <!--                 <div id="info1LabelBack" class="lcdBack">SUNRISE</div> -->
                            <div id="info1LabelFront" class="lcdFront">S</div>
                        </div>
                        <div id="info1Value" class="lcdOuter sevenSegmentFont">
                            <div id="info1ValueBack" class="lcdBack">8.8.:8.8. 8.</div>
                            <div id="info1ValueFront" class="lcdFront">!</div>
                        </div>
                    </div>
                    <div id="info2Row">
                        <div id="info2Label" class="lcdOuter techFont">
                            <div id="info2LabelFront" class="lcdFront">S</div>
                        </div>
                        <div id="info2Value" class="lcdOuter sevenSegmentFont">
                            <div id="info1ValueBack" class="lcdBack">8.8.:8.8. 8.</div>
                            <div id="info2ValueFront" class="lcdFront">!</div>
                        </div>
                    </div>
                    <div id="info3Row">
                        <div id="info3Label" class="lcdOuter techFont">
                            <div id="info3LabelFront" class="lcdFront">S</div>
                        </div>
                        <div id="info3Value" class="lcdOuter sevenSegmentFont">
                            <div id="info1ValueBack" class="lcdBack">8.8.:8.8. 8.</div>
                            <div id="info3ValueFront" class="lcdFront">!</div>
                        </div>
                    </div>
                </div>  <!-- Display -->
            </div>

            <!-- Selector -->
            <div id="selector" class="selector">
                <div id="selectorCurrent" class="selectorButton" onclick="selectorButtonSelect(0);">
                    <div id="selectorCurrentInner"></div>
                </div>
                <div id="selectorToday" class="selectorButton" onclick="selectorButtonSelect(1);">
                    <div id="selectorTodayInner"></div>
                </div>
                <div id="selectorMonth" class="selectorButton" onclick="selectorButtonSelect(2);">
                    <div id="selectorMonthInner"></div>
                </div>
                <div id="selectorYear" class="selectorButton" onclick="selectorButtonSelect(3);">
                    <div id="selectorYearInner"></div>
                </div>
                <div id=selectorDial></div>
            </div>

            <div id="textDiv" class="dashboard">
            </div>
        
            <div id="jsonDiv" class="dashboard">
            </div>

            <div id="bottomMenu" class="bottomMenuContainer">
                <div id="bottomAnalogButton" class="bottomMenu" onclick="bottomButtonSelect(0);">Analog</div>
                <div id="bottomDigitalButton" class="bottomMenu" onclick="bottomButtonSelect(1);">Digital</div>
                <div id="bottomTextButton" class="bottomMenu" onclick="bottomButtonSelect(2);">Text</div>
                <div id="bottomJsonButton" class="bottomMenu" onclick="bottomButtonSelect(3);">JSON</div>
            </div>
        </div>

    </body>
</html>
